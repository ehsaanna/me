
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Visual Archive</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 40px 0;
            color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 0 20px;
        }
        .gallery img {
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
            transition: transform 0.8s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin: 60px 0 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Gallery</h1>
    <div class="gallery">
        <img src="https://s33.picofile.com/file/8484411034/WhatsApp_Image_2025_05_12_at_15_07_14.jpeg" alt="image1">
        <img src="https://s33.picofile.com/file/8484411042/WhatsApp_Image_2025_05_12_at_15_07_13_1_.jpeg" alt="image2">
        <img src="https://s33.picofile.com/file/8484411050/WhatsApp_Image_2025_05_12_at_15_07_10_1_.jpeg" alt="image3">
        <img src="https://s33.picofile.com/file/8484411076/20250512_1237_Reflective_Industrial_Walk_simple_compose_01jv1vwqj9exytd5rgfy8sdtry.png" alt="image4">
    </div>
    <footer>
        Thank you for visiting my website.
    </footer>
</body>
</html>
